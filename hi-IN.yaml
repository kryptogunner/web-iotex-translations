	hall-of-fame.badge-section.unicorn.desc: >
	इथेरियम ने पिछले चार वर्षों में ब्लॉकचेन दुनिया में क्रांतिकारी बदलाव किया है और “ब्लाकचेन” को सब तक पंहुचा दिया हैl एक उद्योग के नेता के रूप में, इथेरियम ने पूरे ब्लॉकचेन पारिस्थितिकी तंत्र में विभिन्न अग्रभागों पर काम करने के लिए शोधकर्ताओं और डेवलपर्स को समर्थन देने के लिए 
<a target="_blank"
	  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">अनुदान</a> प्रदान किया है  
	IoTeX को दृढ़ विश्वास है कि हम कठोर अनुसंधान और सहयोग के माध्यम से पूरे उद्योग को बदलकर आगे बढ़ा सकते हैं। हमे दुनिया में एक छाप छोड़ने के लिए प्रतिभा और सबसे तेज़ दिमाग की जरूरत है। हमारी मदद करने के लिए एक छोटा लेकिन  शक्तिशाली तरीका ब्लाकचेन अनुसन्धान में मदद करने के लिए इथेरियम    फाउंडेशन को ईटीएच दान करना हैl
भागीदारी विवरण के लिए, कृपया आधिकारिक <a target="_blank"
  href="https://t.me/IoTeXGroup"> टेलीग्राम समूह </a>  में शामिल हों और पिन किए गए संदेशों पर ध्यान दें ।
अधिक जानकारी के लिए at <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756"> IoTeX के  प्रथम चैरिटी कार्यक्रम को देखें </a> l
