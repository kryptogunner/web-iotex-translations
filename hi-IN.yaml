	home.about.inno.0.desc.keep: >-
	आईओटी (IoT) के लिए डिज़ाइन किए गए तत्काल पुष्टि और कम विलंबता के साथ पर्यावरण अनुकूल लाखों नोड्स का समर्थन करेंl
		home.about.inno.0.title.keep: तेज आम सहमति
	home.about.inno.1.desc.keep: >-
	प्लाज्मा की तरह गोपनीयता, स्केलेबिलिटी और अंतः क्रियाशीलता को और बढ़ावा देने के लिए रूट चेन से खीचता है; मूल्य और डेटा स्थानांतरित करने वाली अभिनव क्रॉस
		home.about.inno.1.title.keep: ब्लॉकचेनों में ब्लॉकचेन
	home.about.inno.2.desc.keep: >-
	  हल्के गुप्त पते और स्थिर आकार के रिंग हस्ताक्षर जैसी अभिनव क्रिप्टो योजनाओं के साथ गोपनीयता को बढ़ाये
	home.about.inno.2.title.keep: अंतर्निहित गोपनीयता-संरक्षण तकनीक
	home.about.inno.3.desc.keep: IoT के लिए विकेंद्रीकृत स्वायत्त संगठन, रोबोट दुनिया के लिए कोड ही कानून है
	home.about.inno.3.title.keep: स्वायत्त यन्त्र समन्वय
	home.about.sol.desc1: >-
	  इसके तीव्र विकास के बावजूद, IoT अभी भी बड़े पैमाने पर अपनाए जाने से दूर है और "बड़े उपयोग" की कमी है जो पारिस्थितिक तंत्र में नए उपयोगकर्ताओं को स्केलेबिलिटी, उच्च परिचालन लागत, गोपनीयता चिंताओं और कार्यात्मक मूल्यों की कमी जैसे मुद्दों के कारण आकर्षित करने से रोकता है।
	home.about.sol.desc2: >-
	  IoTeX आईओटी (IOT) में टोकन अर्थव्यवस्था को पेश करके इस समस्या का सामना कर रहा है क्योंकि हम दृढ़ता से मानते हैं कि क्रिप्टो प्रोत्साहन और सामुदायिक प्रयास आईओटी क्षेत्र में नवाचारों को बढ़ावा देने के लिए दो प्रमुख शक्तियां हैं। संक्षेप में, IoTeX अगली पीढ़ी का आईओटी उन्मुख ब्लॉकचेन प्लेटफार्म है जिसमें मजबूत आईओटी एप्प और पारिस्थितिक तंत्रों को बढ़ावा देने के लिए मजबूत स्केलेबिलिटी, गोपनीयता, अलगाव और विकासशीलता है।
	home.decentralized-protocol: इंटरनेट ऑफ़ थिंग्स के लिए एक विकेंद्रीकृत नेटवर्क 
	home.dustin.desc.keep: >-
	  USC से डेटा सुरक्षा में पीएचडी। इंटेल पर स्टाफ सॉफ्टवेयर इंजीनियर। वितरित सिस्टम, सामग्री संरक्षण, हार्डवेयर वीडियो त्वरण, नेटवर्क वीडियो स्ट्रीमिंग, ग्राफिक्स ड्राइवर आदि में 12 साल की विशेषज्ञता। क्रिप्टोग्राफी और ब्लॉकचेन उत्साही।
	home.dustin.name.keep: Dustin Xie
	home.dustin.title.keep: ब्लॉकचेन इंजिनियर
	home.fan.desc.keep: >-
	पहले सेक्वॉया कैपिटल चीन के एक संस्थापक साथी के रूप में कार्य किया और डीएफजे ई प्लानेट वेंचर्स के निदेशक। फोर्ब्स ने अपनी चीन की वार्षिक मिडास सूची में प्रमुख उद्यम पूंजीपतियों में से एक के रूप में दर्जा दिया।
	home.fan.name.keep: Fan Zhang
	home.fan.title.keep: null
	home.guang.desc.keep: >-
	  IEEE फेलोl वाटरलू विश्वविद्यालय, कनाडा में प्रोफेसर। क्रिप्टोग्राफी और लाइटवेट क्रिप्टोग्राफी, विज्ञापन नेटवर्क और रेडियो फ्रीक्वेंसी पहचान (आरएफआईडी) सुरक्षा के शीर्ष वैज्ञानिक।
	home.guang.name.keep: Guang Gong
	home.guang.title.keep: null
	home.hao.desc.keep: >-
	  कार्नेजी मेलॉन विश्वविद्यालय से सॉफ्टवेयर इंजीनियरिंग में मास्टर। वेब और ब्लॉकचेन उत्साही।
	home.hao.name.keep: Hao Cui
	home.hao.title.keep: सॉफ्टवेयर इंजिनियर इंटर्न
	home.jack.desc.keep: >-
	  एचसीएम कैपिटल, फॉक्सकॉन टेक्नोलॉजी ग्रुप के सह-संस्थापक और प्रबंधक भागीदार। चेन फाइनेंस लिमिटेड के सह-संस्थापक और कार्यकारी निदेशक, एफएनकॉन के संस्थापक और कार्यकारी निदेशक, और अबरा के बोर्ड निदेशक।
	home.jack.name.keep: Jack Lee
	home.jack.title.keep: null
	home.jing.desc.keep: >-
	  स्पार्कलैंड कैपिटल के संस्थापक , फ्रंटियर टेक पर ध्यान केंद्रित करते हुए ब्लॉकचेन, सुरक्षा और आईओटी में 40+ निवेश और नवाचारों का नेतृत्व करते हैं। कई कंपनियों पर बोर्ड निदेशक। स्टार्टअप, निवेश और पारिस्थितिकी तंत्र निर्माण में व्यापक अनुभव।
	home.jing.name.keep: Jing Sun
	home.jing.title.keep: सह संस्थापक 
	home.larry.desc.keep: >-
	  ओलिवर वाईमैन में प्रबंधन परामर्शदाता और डिजिटल ऑपरेशंस में विशेषज्ञ । बीएस वित्त और अर्थशास्त्र में दोहरी डिग्री, एमआईटी से विजुअल आर्ट्स और डिजाइन में माइनर। ब्लॉकचेन और आईओटी उत्साही।
	home.larry.name.keep: Larry Pang
	home.larry.title.keep: विकास और समुदाय
	home.monika.desc.keep: >-
	  साइबर सुरक्षा, गोपनीयता, नेटवर्किंग और उभरती प्रौद्योगिकियों में गहरी विशेषज्ञता के साथ प्रौद्योगिकी संचार विशेषज्ञ।
	home.monika.name.keep: Monika Hathaway
	home.monika.title.keep: संचार
	home.nick.desc.keep: >-
	  यूएससी से कंप्यूटर साइंस में मास्टर और विस्कॉन्सिन विश्वविद्यालय - मैडिसन से बैचलर । वेब विकास, ब्लॉकचेन और मशीन लर्निंग उत्साही।
		home.nick.name.keep: Nick Chen
	home.nick.title.keep: फुल स्टैक इंटर्न
	home.paddy.desc.keep: >-
	  माइक्रोसॉफ्ट में वरिष्ठ सॉफ्टवेयर इंजीनियर, डिस्ट्रिब्यूटेड सिस्टम में विशेषज्ञ। मुक्त परियोजनाओं के सक्रिय योगदानकर्ता। येल विश्वविद्यालय से कंप्यूटर साइंस मास्टर ।
	home.paddy.name.keep: Paddy Kan
	home.paddy.title.keep: डिस्ट्रिब्यूटेड सिस्टम
	home.powered-by: एक गोपनीयता-केंद्रित ब्लॉकचेन द्वारा संचालित
	home.qevan.desc.keep: >-
	  सिंगापुर राष्ट्रीय विश्वविद्यालय से मशीन लर्निंग और कंप्यूटर विजन में पीएचडी। फेसबुक पर इंजीनियरिंग मैनेजर और रिसर्च वैज्ञानिक। विकास हैकर। स्टार्टअप निवेशक और सलाहकार। 20+ प्रकाशन / पेटेंट।
	home.qevan.name.keep: Qevan Guo
