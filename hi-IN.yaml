	hall-of-fame.thank-you.message: >
	एक विशिष्ट कारण  के लिए दान निधि देने के तरीके के रूप में क्राउडसोर्सिंग नया नहीं है, लेकिन
	   IoTeX इसे "स्मार्ट अनुबंध" के माध्यम से कर रहा है और क्रिप्टोमुद्रा को धर्मार्थ कारणों के लिए पुनर्निर्देशित कर रहा है । अगले कुछ महीनों में अपने सामुदायिक पुरस्कार कार्यक्रम के तहत
	  IoTeX कुछ दान कार्यक्रमों का चयन जारी रखेगा जो की IoTeX के लक्ष्य " ब्लॉक दर ब्लॉक भौतिक संसार को जोड़े ।
	   IoTeX समुदाय के साथ आगे बढ़ने और ब्लॉक द्वारा असली दुनिया को जोड़ने में विश्वास रखता है
	  l यह एक बहुत ही महत्वाकांक्षी लक्ष्य है लेकिन एक मजबूत टीम और सहायक समुदाय के साथ यह हासिल किया जा सकता है  । ब्लॉकचेन पारिस्थितिक तंत्र के विकास के लिए समुदाय के साथ   सीमाओं को बढाकर, आईओटेक्स वास्तव में उम्मीद करता है कि समुदाय मूल उद्देश्य को समझ समझेगा और इसे हासिल करने में मदद करेगा ।
	एक विशिष्ट कारण  के लिए दान निधि देने के तरीके के रूप में क्राउडसोर्सिंग नया नहीं है, लेकिन
